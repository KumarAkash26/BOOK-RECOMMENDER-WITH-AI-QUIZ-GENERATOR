<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EchoVerse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    body { font-family: Times New Roman, sans-serif; margin: 0; font-size: 18px } .navbar { display: flex; justify-content: space-between; align-items: center; background-color:rgb(12, 13, 13); padding: 10px; } .navbar a { color: white; text-decoration: none; padding: 15px; } .navbar .search-box { display: flex; align-items: center; } .navbar input[type="text"] { padding: 8px; border: none; border-radius: 3px;}
    .dropdown { display: none; position: absolute; top: 100%; left: 0; background-color: white; border: 1px solid #ccc; border-radius: 3px; width: 100%; z-index: 1; } .dropdown a { padding: 10px; display: block; text-decoration: none; color: black; } .dropdown a:hover { background-color: #f1f1f1;}
</style>
<body style="background-color:white">


    <nav class="navbar" style="background-color:#00bfff ">
        <a class="navbar-brand" style="font-size:50px">EchoVerse</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a href="/generate_mcq">Ai Quiz Questions</a></li>
            <li><a>Contact</a></li>
        </ul>
        <div class="search-box"> <input type="text" placeholder="Search..." style="margin-right:-70px" >
        <input type="submit"class="btn btn btn-warning">
        <div class="dropdown" id="searchDropdown"> <a href="#">Option 1</a> <a href="#">Option 2</a> <a href="#">Option 3</a> </div>
        
    </nav>
     
    


    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Top 50 Books</h1>
                
            </div>
          

            {% for i in range(book_name|length) %}
            <div class="col-md-3" style="margin-top:50px">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" src="{{ image[i] }}">
                        <h4 class="text-white">{{ book_name[i] }}</h4>
                        <h4 class="text-white">{{ author[i] }}</h4>
                        <h4 class="text-white">Votes - {{ votes[i] }}</h4>
                        <h4 class="text-white">Rating - {{ ratings[i] }}</h4>
                    </div>
                </div>
            </div>
        {% endfor %}


    </div>
</div>

</body>
</html>
