<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EchoVerse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    body { font-family: Times New Roman, sans-serif; margin: 0; font-size: 18px ; background-size: cover; background-repeat: no-repeat; background-attachment: fixed;} .navbar { display: flex; justify-content: space-between; align-items: center; background-color:rgb(12, 13, 13); padding: 10px; } .navbar a { color: white; text-decoration: none; padding: 15px; } .navbar .search-box { display: flex; align-items: center; } .navbar input[type="text"] { padding: 8px; border: none; border-radius: 3px;}
    .navbar-brand { margin-left: -195px;}

</style>
<body style="background-color:#D2D2D2">

    <nav class="navbar" style="background-color:#00bfff">
        <a class="navbar-brand" style="font-size:50px">EchoVerse</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a href="/generate_mcq">Ai Quiz Questions</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>


    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Recommends Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit"class="btn btn-lg btn-warning">


                </form>
            </div>

            {% if data %}

                {% for i in data %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{i[2]}}">
                            <h4 class="text-white">{{i[0]}}</h4>
                            <h4 class="text-white">{{i[1]}}</h4>
                        </div>
                    </div>
                </div>
                {% endfor %}
            

            {% endif %}

         


    </div>
</div>

</body>
</html>
